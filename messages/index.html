<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      
      var data = JSON.parse(jsonData)

      var display = document.getElementById("messages");

      for (i = 0; i < data.length; i++) {
        display.innerHTML += data[i].content + ' ' + data[i].username 
      					+ '<br>';
      }
  }

  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
